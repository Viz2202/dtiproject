<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Interview</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* Main styles */
        main {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="datetime-local"],
        select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scheduled Interview</h1>
    </header>
    <main>
        <form id="scheduleForm">
            <div class="form-group">
                <label for="domain">Select Domain:</label>
                <select id="domain" name="domain">
                    <option value="fullstack">Fullstack</option>
                    <option value="ai">AI</option>
                    <option value="machine_learning">Machine Learning</option>
                    <option value="cyber_security">Cyber Security</option>
                    <option value="cloud">Cloud</option>
                </select>
            </div>
            <div class="form-group">
                <label for="datetime">Select Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime">
            </div>
            <input type="submit" value="Show available interviews">
        </form>
    </main>

    <script>
        // Function to handle form submission
        document.getElementById('scheduleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Redirect to the next page (replace 'nextPage.html' with your actual next page URL)
            window.location.href = 'available.html';
        });
        
        
    </script>
</body>
</html>
