<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup Form</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<section class="wrapper">
  <div class="form signup">
    <header>Signup</header>
    <form id="signupForm">
      <input type="text" placeholder="Full name" id="name" required>
      <input type="text" placeholder="Email address" id="email" required>
      <input type="password" placeholder="Password" id="password" required>
      <div class="checkbox">
        <input type="checkbox" id="signupCheck" required>
        <label for="signupCheck">I accept all terms & conditions</label>
      </div>
      <input type="submit" value="Signup" id="signupsubmit">
    </form>
  </div>

  <div class="form login">
    <header>Login</header>
    <form id="loginForm">
      <input type="text" placeholder="Email address" id="loginemail" required>
      <input type="password" placeholder="Password" id="loginpassword" required>
      <a href="#">Forgot password?</a>
      <input type="submit" value="Login" id="submit">
    </form>
  </div>
</section>
<script>
  const wrapper = document.querySelector(".wrapper"),
    signupHeader = document.querySelector(".signup header"),
    loginHeader = document.querySelector(".login header");

  loginHeader.addEventListener("click", () => {
    wrapper.classList.add("active");
  });
  signupHeader.addEventListener("click", () => {
    wrapper.classList.remove("active");
  });
</script>
<script>
const signupForm = document.getElementById('signupForm');
const loginForm = document.getElementById('loginForm');

signupForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const signupCheck = document.getElementById('signupCheck').checked;

  if (!name || !email || !password || !signupCheck) {
    alert('Please fill all the required fields');
    return;
  }

  // Proceed with signup
  // Code for signup goes here
  alert('Signup successful!');
  window.location.href = '../Option/option_selector.html'; // Redirect to mainpage.html
});

loginForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const loginemail = document.getElementById('loginemail').value;
  const loginpassword = document.getElementById('loginpassword').value;

  if (!loginemail || !loginpassword) {
    alert('Please fill all the required fields');
    return;
  }

  // Proceed with login
  // Code for login goes here
  alert('Login successful!');
  window.location.href = '../Option/option_selector.html'; // Redirect to mainpage.html
});
</script>
</body>
</html>
