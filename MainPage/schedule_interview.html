<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGate</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        header {
            background-color: #020953;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Align items horizontally */
            align-items: center; /* Align items vertically */
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px; /* Adjust the width of the input field */
        }

        input[type="submit"] {
            background-color: #0146a4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px; /* Add margin between search bar and button */
        }

        input[type="submit"]:hover {
            background-color: #0146a4;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
            align-items: center; /* Align buttons horizontally */
            margin-top: 20px;
        }

        /* Button styles */
        .button {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 15px 25px; /* Adjust padding */
            margin: 5px 0; /* Adjust margin */
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: block; /* Make button a block-level element */
            width: calc(100% - 40px); /* Adjust width */
        }

        .button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SkillGate</div>
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search...">
                <input type="submit" value="Search">
            </form>
        </div>
    </header>
    <!-- Button container -->
    <div class="button-container" id="buttonContainer">
        <!-- Buttons with company names and hiring information -->
        <a href="#" class="button"><p>Company A</p><p>Hiring</p><p>Specialization: Frontend Web Development</p></a>
        <a href="#" class="button"><p>Company B</p><p>Hiring</p><p>Specialization: Backend Development</p></a>
        <a href="#" class="button"><p>Company C</p><p>Hiring</p><p>Specialization: Machine Learning Engineering</p></a>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            
            // Get the search input value
            var searchValue = document.getElementById("searchInput").value.toLowerCase();
            
            // Get all buttons
            var buttons = document.getElementsByClassName("button");
            
            // Loop through buttons and hide/show based on search value
            for (var i = 0; i < buttons.length; i++) {
                var specialization = buttons[i].querySelector("p:nth-child(3)").innerText.toLowerCase();
                
                // If specialization contains the search value, show the button, otherwise hide it
                if (specialization.includes(searchValue)) {
                    buttons[i].style.display = "block";
                } else {
                    buttons[i].style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
