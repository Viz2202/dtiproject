<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGate</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(42, 42, 42);
            font-family: Arial, sans-serif; /* Set a default font */
        }

        /* Top bar styles */
        .top-bar {
            background-color: #020953; /* Black background color */
            color: #fff; /* Text color */
            padding: 25px 20px; /* Padding for the top bar */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Align items with space between */
            align-items: center; /* Align items vertically */
            width: 100%; /* Set the width to 100% */
        }

        /* Logo styles */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Container for upload box */
        .upload-container {
            margin: 50px auto; /* Center the container */
            width: 70%; /* Increase the width */
            background-color: #fff; /* White background color */
            padding: 60px; /* Increase the padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
            text-align: center; /* Center the content horizontally */
            justify-content: space-between;
        }

        /* Upload button */
        .upload-btn {
            padding: 15px 30px; /* Padding for the button */
            background-color: #020953; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s; /* Add transition effect */
        }

        /* Hover effect for upload button */
        .upload-btn:hover {
            background-color: #0146a4; /* Darker background color on hover */
        }

        /* Style for file input (hidden) */
        #cv-upload {
            display: none; /* Hide the file input */
        }

        /* Submit button */
        .submit-btn {
            display: none; /* Hide the submit button by default */
            margin: 20px auto 0; /* Center the button horizontally */
            padding: 15px 30px; /* Padding for the button */
            background-color: #020953; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s; /* Add transition effect */
        }

        /* Hover effect for submit button */
        .submit-btn:hover {
            background-color: #0146a4; /* Darker background color on hover */
        }

        .main-text {
            font-family: "Mukta", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 78px; /* Adjust the font size as needed */
            margin-bottom: 0px; /* Add some spacing below the text */
            margin-top: 100px;
            color: white;
            text-align: center; /* Center the text horizontally */
        }
        .main-text p {
            margin-bottom: 10px; /* Adjust the margin between paragraphs */
        }

        /* Spacing between text and upload button */
        .upload-container h2 {
            margin-bottom: 20px;
        }
        .upload-container p {
            margin-bottom: 40px;
        }

        /* Progress bar styles */
        .progress-container {
            margin-top: 20px;
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #020953;
            text-align: right;
            line-height: 20px;
            color: white;
            font-size: 12px;
            transition: width 0.3s ease;
        }

        .file-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">SkillGate</div>
    </div>
    <div class="main-text">
        <p>Make Your Future</p>
        <p>Today.</p>
    </div>
    <!-- Container for upload box -->
    <div class="upload-container">
        <h2>Upload Your CV</h2>
        <p>Click the button below to upload your CV:</p>
        <input type="file" id="cv-upload" accept=".pdf,.doc,.docx">
        <label for="cv-upload" class="upload-btn">Choose File</label>
        
        <!-- Progress bar container -->
        <div class="progress-container" style="display: none;">
            <div class="progress-bar" style="width: 0%;"></div>
            <span class="file-name"></span>
        </div>
        
        <!-- Submit button -->
        <button class="submit-btn">Submit</button>
    </div>

    <script>
        // Get the file input, submit button, progress bar, and file name elements
        const fileInput = document.getElementById('cv-upload');
        const submitBtn = document.querySelector('.submit-btn');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const fileName = document.querySelector('.file-name');

        // Add event listener to file input for change event
        fileInput.addEventListener('change', () => {
            // Check if a file is selected
            if (fileInput.files.length > 0) {
                // Show the submit button and progress bar container
                submitBtn.style.display = 'block';
                progressContainer.style.display = 'block';

                // Update the file name display
                fileName.textContent = fileInput.files[0].name;
            } else {
                // Hide the submit button and progress bar container if no file is selected
                submitBtn.style.display = 'none';
                progressContainer.style.display = 'none';
                fileName.textContent = '';
            }
        });

        // Add event listener to submit button for click event
        submitBtn.addEventListener('click', () => {
            // Simulate file upload progress (replace with actual upload logic)
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10; // Increment progress by 10% every 500ms
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    alert('File uploaded successfully!');
                }
            }, 500);
        });
    </script>
</body>
</html>
